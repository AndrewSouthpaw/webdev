<!DOCTYPE html>
<html>
  <head>
    <title>Discography App</title>
  </head>

  <body>
    <h1>Discography</h1>

    <!-- List of artists! -->
    <artist-list></artist-list>

    <!-- Live Chat! -->
    <chat-box data-host="wschat.devalot.com"
              data-code="ab8tz"
              data-user="Peter">
    </chat-box>


    <!-- Write your templates here -->
    <template id="artist-list-template">
      <h2>All the Best Artists are Here!</h2>
      <ul></ul>
    </template>

    <template id="artist-show-template">
      <section class="artist">
        <slot name="name">Artist Name</slot>
        (<slot name="year">Formation Year</slot>)
      </section>
    </template>

    <template id="chat-box-template">
      <section>
        <h2>Live Chat!</h2>

        <ul></ul>

        <form>
          <input type="text" name="msg">
          <input type="submit" value="Send">
        </form>
      </section>
    </template>

    <!-- Bring in our JavaScript files -->
    <script src="../ajax/ajax.js"></script>
    <script src="components/show.js"></script>
    <script src="components/index.js"></script>
    <script src="components/chat.js"></script>
  </body>
</html>
